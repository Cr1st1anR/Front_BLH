<div class="card flex justify-center">
  <p-dialog
    [header]="getDialogTitle()"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '80rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [maximizable]="true"
    (onHide)="onHide()"
    [draggable]="false">

    <p-toast position="top-right" key="tr-dialog" />

    <!-- SPINNER DE CARGA -->
    @if (loading) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300">
      <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration="2s"
        [style]="{ width: '70px', height: '70px' }"></p-progress-spinner>
    </div>
    }

    <!-- CONTENIDO DEL DIALOG -->
    <div class="dialog-content">
      <h3>Detalles de la Extracción</h3>

      <!-- Información básica de la fila seleccionada -->
      <div class="info-grid">
        <div class="info-item">
          <label>Fecha de Registro:</label>
          <span>{{ rowData?.fecha_registro || 'N/A' }}</span>
        </div>
        <div class="info-item">
          <label>Apellidos y Nombre:</label>
          <span>{{ rowData?.apellidos_nombre || 'N/A' }}</span>
        </div>
        <div class="info-item">
          <label>Edad:</label>
          <span>{{ rowData?.edad || 'N/A' }}</span>
        </div>
        <div class="info-item">
          <label>Identificación:</label>
          <span>{{ rowData?.identificacion || 'N/A' }}</span>
        </div>
      </div>

      <!-- Placeholder para componentes futuros -->
      <div class="components-placeholder">
        <p class="text-gray-500 text-center italic">
          Aquí se mostrarán los componentes table-extraccion y new-register-extraccion próximamente
        </p>
      </div>
    </div>

  </p-dialog>
</div>

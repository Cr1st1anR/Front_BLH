<p-accordion-panel value="1">
  <p-accordion-header>HISTORIA DE LA GESTACION</p-accordion-header>
  <p-accordion-content>
    <form class="grid grid-cols-2 gap-6">
      <!-- Primera fila: ¿Dónde asistió al control prenatal? -->
      <div class="col-span-2 flex gap-6 items-center historia-control-prenatal-row">
        <div class="historia-control-prenatal-input">
          <label class="font-bold mb-1 block">¿Dónde asistió al control prenatal?</label>
          <input pInputText type="text" [(ngModel)]="lugarControlPrenatal" name="lugarControlPrenatal" class="w-full" />
        </div>
        <div class="historia-control-prenatal-radios">
          <p-radioButton name="tipoIPS" [value]="1" [(ngModel)]="tipoIPS" inputId="ipsPublica"></p-radioButton>
          <label for="ipsPublica" class="mr-4 font-bold">IPS Publica</label>
          <p-radioButton name="tipoIPS" [value]="2" [(ngModel)]="tipoIPS" inputId="ipsPrivada"></p-radioButton>
          <label for="ipsPrivada" class="mr-4 font-bold">IPS Privada</label>
        </div>
      </div>

      <!-- Segunda fila: Asistió al control prenatal -->
      <div>
        <label class="font-bold mb-1 block ">Asistió al control prenatal</label>
        <div class="flex items-center gap-6 mt-2 radios-texto">
          <p-radioButton name="asistioControl" [value]="1" [(ngModel)]="asistioControl"
            inputId="asistioSi"></p-radioButton>
          <label for="asistioSi" class="mr-4">Sí</label>
          <p-radioButton name="asistioControl" [value]="0" [(ngModel)]="asistioControl"
            inputId="asistioNo"></p-radioButton>
          <label for="asistioNo">No</label>
        </div>
      </div>
      <div></div>

      <!-- Tercera fila: Peso en la gestación -->
      <div class="col-span-2">
        <label class="font-bold mb-1 block">Peso en la gestación</label>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label>Inicial:</label>
            <div class="input-abreviacion">
              <input pInputText type="text" class="input-peso" [(ngModel)]="pesoInicial" name="pesoInicial" />
              <span>(Kg)</span>
            </div>
          </div>
          <div>
            <label>Final:</label>
            <div class="input-abreviacion">
              <input pInputText type="text" class="input-peso" [(ngModel)]="pesoFinal" name="pesoFinal" />
              <span>(Kg)</span>
            </div>
          </div>
          <div>
            <label>Talla:</label>
            <div class="input-abreviacion">
              <input pInputText type="text" class="input-peso" [(ngModel)]="talla" name="talla" />
              <span>(Cm)</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Cuarta fila: Parto a término, pre término, semanas y fecha de parto -->
      <div class="col-span-2 flex flex-wrap items-center gap-6 mt-4">
        <div class="flex items-center gap-6 radios-texto">
          <p-radioButton name="tipoParto" value="termino" [(ngModel)]="tipoParto"
            inputId="partoTermino"></p-radioButton>
          <label for="partoTermino" class="mr-4">Parto a término</label>
          <p-radioButton name="tipoParto" value="pretermino" [(ngModel)]="tipoParto"
            inputId="partoPretermino"></p-radioButton>
          <label for="partoPretermino" class="mr-4">Pre término</label>
        </div>
        <div class="flex items-center gap-2">
          <label>Semanas:</label>
          <input pInputText type="text" class="w-20" [(ngModel)]="semanasGestacion" name="semanasGestacion" />
        </div>
        <div class="flex items-center gap-2">
          <label>Fecha de parto:</label>
          <p-datepicker [(ngModel)]="fechaParto" name="fechaParto" [iconDisplay]="'input'" [showIcon]="true"
            dateFormat="dd/mm/yy"></p-datepicker>
        </div>
      </div>
    </form>
  </p-accordion-content>
</p-accordion-panel>

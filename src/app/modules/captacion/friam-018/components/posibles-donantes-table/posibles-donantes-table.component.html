<app-header
  [title]="'REGISTRO DE DONANTE DEL BANCO DE LECHE HUMANA (FRIAM 018)'"
/>

<div class="flex justify-between items-center mx-4 mt-6">
  <div></div>
  <month-picker-table />
</div>

<div class="container-table">
  <p-table
    [value]="data"
    [scrollable]="true"
    scrollHeight="500px"
    [columns]="headersTablePosiblesDonantes"
    [tableStyle]="{ 'min-width': '50rem' }"
    selectionMode="single"
    dataKey="id"
  >
    <ng-template #header let-columns>
      <tr>
        @for (col of columns; track $index) {
        <th [ngStyle]="{ 'min-width': col.width }" class="grid-lines">
          {{ col.header }}
        </th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
      <tr (click)="onRowClick(rowData)" style="cursor: pointer">
        @for (col of columns; track $index) {
        <td>
          @if (col.field === 'entidad') {
          {{ rowData.entidad?.nombre || rowData.entidad || "" }}
          } @else {
          {{ rowData[col.field] }}
          }
        </td>
        }
      </tr>
    </ng-template>
  </p-table>
</div>

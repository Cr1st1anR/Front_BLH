<p-toast position="top-right" key="tr" />

@if (loading) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300">
  <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration="2s"
    [style]="{ width: '70px', height: '70px' }"></p-progress-spinner>
</div>
}
<p-toast position="top-right" key="tr" />

@if (saving) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300">
  <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration="2s"
    [style]="{ width: '70px', height: '70px' }"></p-progress-spinner>
</div>
}


<app-header [title]="'REGISTRO DE DONANTE DEL BANCO DE LECHE HUMANA (FRIAM 018)'" />

<div class="card flex justify-center accordion-container">
  <p-accordion value="0">
    <datos-inscripcion [datosPrecargados]="datosPrecargados" />
    <historia-gestacion [datosPrecargados]="datosPrecargados" />
    <examenes-laboratorio [datosPrecargados]="datosPrecargados" />
    <medicamentos [datosPrecargados]="datosPrecargados" />
  </p-accordion>
</div>

<div class="flex justify-end gap-4 mt-8 pr-8">
  <button pButton type="button" label="Guardar" icon="pi pi-save" class="guardar-btn" (click)="onLoadData()"></button>
  <button pButton type="button" label="Cancelar" icon="pi pi-times" class="cancelar-btn"
    (click)="onCancelar()"></button>
</div>

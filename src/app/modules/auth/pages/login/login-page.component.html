<p-toast position="top-right" key="tr" />

@if (loading) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300">
    <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration="2s"
      [style]="{ width: '70px', height: '70px' }"></p-progress-spinner>
  </div>
}

<form (ngSubmit)="onAuthenticated()">

  <div class="flex items-center justify-center min-h-screen bg-white relative">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
      <div class="absolute top-0 right-0 w-1/2 h-1/2 bg-blue-800 rounded-bl-full"></div>
      <div class="absolute bottom-0 left-0 w-1/3 h-1/3 bg-green-500 rounded-tr-full"></div>
      <div class="absolute bottom-0 left-0 w-1/4 h-1/4 bg-green-600 rounded-tr-full"></div>
      <div class="absolute bottom-0 left-0 w-1/6 h-1/6 bg-green-700 rounded-tr-full"></div>
    </div>
    <div class="relative z-10 flex flex-col items-center bg-white p-12 rounded-lg shadow-lg w-96">
      <div class="flex items-center justify-center mb-8">
        <img alt="logoHUDN.svg" class="h-24 mr-4" src="assets/logoHUDN.svg" />
        <img alt="logoBLH.svg" class="h-24" src="assets/logoBLH.svg" />
      </div>
      <div class="w-full mb-4">
        <div class="flex items-center border border-gray-300 rounded p-3 mb-4">
          <i class="fa-solid fa-user text-gray-400 mr-2"> </i>
          <input class="w-full outline-none placeholder-gray-500 focus:placeholder-transparent" placeholder="USUARIO"
            type="text" [(ngModel)]="usuario" required name="usuario" />

        </div>
        <div class="flex items-center border border-gray-300 rounded p-3">
          <i class="fa-solid fa-lock text-gray-400 mr-2"> </i>
          <input class="w-full outline-none placeholder-gray-500 focus:placeholder-transparent" placeholder="CONTRASEÃ‘A"
            type="password" [(ngModel)]="password" required name="password" />
        </div>
      </div>
      <button class="bg-green-500 text-white py-3 px-6 rounded shadow-lg hover:bg-green-600" type="submit">
        INICIAR SESION
      </button>
    </div>
  </div>

</form>

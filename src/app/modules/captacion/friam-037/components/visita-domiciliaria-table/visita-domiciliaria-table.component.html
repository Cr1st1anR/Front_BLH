<app-header
  [title]="'VISITA DOMICILIARIA DE INGRESO PARA MADRES DONANTES DEL PROGRAMA BLH (FRIAM-037)'"
/>

<div class="flex justify-between items-center mx-4 mt-6">
  <div></div>
  <month-picker-table />
</div>

<div class="container-table">
  <p-table
    [value]="data"
    [scrollable]="true"
    scrollHeight="500px"
    [columns]="headersTableVisitaDomiciliaria"
    [tableStyle]="{ 'min-width': '50rem' }"
    selectionMode="single"
    dataKey="id"
  >
    <ng-template #header let-columns>
      <tr>
        @for (col of columns; track $index) {
        <th [ngStyle]="{ 'min-width': col.width }" class="grid-lines">
          {{ col.header }}
        </th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
      <tr (click)="onRowClick(rowData)" style="cursor: pointer">
        @for (col of columns; track $index) {
        <td>
          {{ rowData[col.field] }}
        </td>
        }
      </tr>
    </ng-template>
  </p-table>
</div>

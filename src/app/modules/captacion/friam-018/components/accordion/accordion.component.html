<app-header
  [title]="'REGISTRO DE DONANTE DEL BANCO DE LECHE HUMANA (FRIAM 018)'"
/>

<div class="card flex justify-center accordion-container">
  <p-accordion value="0">
    <datos-inscripcion />
    <historia-gestacion />
    <examenes-laboratorio />
    <medicamentos />
  </p-accordion>
</div>

<div class="flex justify-end gap-4 mt-8 pr-8">
  <button
    pButton
    type="button"
    label="Guardar"
    icon="pi pi-save"
    class="guardar-btn"
  ></button>
  <button
    pButton
    type="button"
    label="Cancelar"
    icon="pi pi-times"
    class="cancelar-btn"
    (click)="onCancelar()"
  ></button>
</div>

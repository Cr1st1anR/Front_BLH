<p-dialog
  header="REGISTRO DE TEMPERATURA TERMOS/CAJAS ISOTERMICAS"
  [resizable]="false"
  [modal]="true"
  [maximizable]="true"
  appendTo="body"
  [(visible)]="dialogVisible"
  [style]="{ width: '75vw' }"
  [contentStyle]="{ height: '300px' }"
  [draggable]="false"
  (onHide)="onDialogHide()"
>
  <new-register-temperatura (nuevaColumna)="agregarColumna($event)" />
  <table-temperatura
    [dialogRow]="dialogRow"
    [dynamicColumns]="dynamicColumns"
    [nuevaColumna]="nuevaColumna"
  />

  <new-register-casa (nuevoRegistro)="crearNuevoRegistroCasa()" />
  <table-casa
    [secondaryTableData]="secondaryTableData"
    [editingSecondaryRow]="editingSecondaryRow"
    (casaSeleccionada)="onCasaSeleccionada($event)"
  />
</p-dialog>

<secondary-dialog
  [(visible)]="secondaryDialogVisible"
  [casaNo]="selectedCasaNo"
  (onHide)="onSecondaryDialogHide()"
/>
